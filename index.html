<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/font.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <title>Colorest</title>
</head>
<body>

    <!-- MODAL WINNDOW -->

    <div class="modal__wrapper">
        <div class="modal__window">
            <div class="modal__window-inner"></div>
        </div>
        <div class="overlay" onclick="remove()"></div>
    </div>

    <!-- MODAL WINNDOW END-->

    <!-- WRAPPER -->

    <div class="wrapper">

        <!-- HEADER -->

        <header class="header">
            <div class="container">
                <div class="header__inner">
                    <div class="logotype">Colorest</div>
                    <nav class="nav">
                        <ul class="nav-list">
                            <li class="nav-item"><a href="#" class="nav-link how--work" onclick="add()">Как это работает</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </header>

        <!-- HEADER END -->

        <!-- MAIN -->

        <main class="main">
            <section class="color">
                <div class="container color--container">
                    <div class="color__inner">
                        <ul class="color-list" id="some_id"></ul>
                        <div class="color-content">
                            <div class="btn-box">
                                <div class="btn btn--generate" onclick="generateColor()">Сгенерировать</div>
                                <div class="btn btn--add" onclick="addColor()">&#43;</div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <!-- MAIN END -->

        <!-- FOOTER -->

        <footer class="footer">
            <div class="footer__inner">
                <a href="https:/t.me/ezGamez" class="footer-link">
                    <img src="assets/images/telegram-icon.png" alt="icon" class="telegram-icon">
                    <p class="telegram-text">Lo0syash</p>
                </a>
            </div>
        </footer>

        <!-- FOOTER END -->

    </div>

    <!-- WRAPPER END-->

    <!-- NOTIFICATION -->
    
    <div class="notification-wrapper">
        <div class="notification__inner"></div>
    </div>

    <!-- NOTIFICATION END -->

    <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
